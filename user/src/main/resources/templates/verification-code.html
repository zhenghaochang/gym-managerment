<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${companyName} + ' - 验证码'">健身管理系统 - 验证码</title>
    <style th:inline="text">
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .code-box {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border: 2px dashed #4CAF50;
            border-radius: 8px;
        }
        .code {
            font-size: 32px;
            font-weight: bold;
            color: #4CAF50;
            letter-spacing: 5px;
        }
        .warning {
            color: #ff9800;
            font-size: 14px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1 th:text="${companyName}">老郑健身</h1>
    </div>
    <div>
        <h2>您好！</h2>
        <p>您正在进行<span th:text="${operation}">注册账号</span>操作，验证码如下：</p>

        <div class="code-box">
            <div class="code" th:text="${code}">123456</div>
        </div>

        <p>验证码 <strong>5分钟</strong> 内有效，请尽快完成验证。</p>

        <div class="warning">
            ⚠️ 重要提示：请勿向任何人泄露此验证码！
        </div>

        <p>如果您没有进行此操作，请忽略此邮件。</p>
    </div>
    <div class="footer">
        <p>本邮件由系统自动发送，请勿直接回复</p>
        <p th:text="'© 2024 ' + ${companyName} + ' 版权所有'">© 2024 健身管理系统 版权所有</p>
    </div>
</div>
</body>
</html>
